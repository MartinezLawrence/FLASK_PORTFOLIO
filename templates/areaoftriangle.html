<!DOCTYPE html>
<html>
<head>
    <title>Calculate Area of Triangle</title>
    <style>
        body {
            background-color: #e6d0f7; /* Light purple */
            font-family: Arial, sans-serif;
            color: #3a0052;
            text-align: center;
            padding: 2em;
        }
        h1 {
            color: #5b21b6;
            margin-bottom: 1em;
            font-weight: bold;
        }
        form {
            background-color: rgb(241, 105, 105);
            display: inline-block;
            padding: 1.5em 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(91, 33, 182, 0.2);
        }
        label {
            font-weight: bold;
            margin-top: 0.5em;
            display: block;
        }
        input[type=number] {
            width: 120px;
            padding: 0.3em;
            margin-top: 0.3em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #5b21b6;
            color: white;
            border: none;
            margin-top: 1em;
            padding: 0.5em 1.3em;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type=submit]:hover {
            background-color: #3a0e7c;
        }
        p {
            margin-top: 1.2em;
            font-size: 1.5em;
            font-weight: bold;
            color: #5b21b6;
        }
    </style>
</head>
<body>
    <h1>˗ˏˋ ♡ ˎˊ˗Calculate Area of Triangle˗ˏˋ ♡ ˎˊ˗</h1>

    <form action="/areaoftriangle" method="post">
        <label for="base">Enter the base length:</label>
        <input type="number" id="base" name="base" step="any" required>

        <label for="height">Enter the height:</label>
        <input type="number" id="height" name="height" step="any" required>

        <input type="submit" value="Calculate">
    </form>

    {% if area is not none %}
    <p>Area of triangle: {{ area }}</p>
    {% endif %}
</body>
</html>
